<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Night Sky</title>
<style>
    .image img {
        display: inline-block;
        margin: 20px;
        text-align: center;
    }

    .image img.aurora-filter {
        filter: brightness(-2.0) contrast(1.5) blur(1.2);
    }
</style>
</head>
<body>
<h1>Beautiful Night Skies</h1>
<hr>
<div class="image">
<img src="aurorasky.jpg" title="Northern Lights" class="aurora-filter" height="300" width="500">
</div>
<div class="image">
<img src="milkyway.jpg" title="Milky Way Sky" class="milkyway-filter" height="300" width="500">
</div>
<div class="image">
<img src="shootingmeteorshowers.jpg" title="Meteor Showers" class="meteor-filter" height="300" width="500">
</div>
</body>
</html>
